<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="David Amosu">
    <meta name="description" content="KodeCamp Sign Up Webpage">
    <title>KodeCamp Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="form-section">
        <div class="logo">
            <img src="/images/kodecamp-icon-desktop.8220803b665845ea3c65012aaf6ebeee.svg" alt="KodeCamp Logo"> <!-- Replace with your logo path -->
        </div>
        <h1>Sign Up</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender">
                        <label><input type="radio" name="gender" value="male" checked> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="other"> Other</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="educational-level">Educational Level</label>
                    <select id="educational-level" name="educational-level">
                        <option value="">Select your educational level</option>
                        <option value="high-school">High School</option>
                        <option value="associate">Associate Degree</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="doctorate">Doctorate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience-level">Experience Level</label>
                    <select id="experience-level" name="experience-level">
                        <option value="">Select your experience level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="about-you">Tell us about you</label>
                <textarea id="about-you" name="about-you" rows="4"></textarea>
            </div>

          
        </form>
       <div class="button">
        <button type="submit" class="btn">Create Account</button>
       </div>
    </div>
    
    <div class="image-section">
        <div class="top-text">
            KodeCamp
        </div>
        <div class="bottom-text">
            JOIN OUR NEXT COHORT
        </div>
    </div>
   
</div>

</body>
</html>
